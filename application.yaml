---
- name: Deploy Argo CD Application
  hosts: master
  tasks:
    - name: Create Argo CD Application
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: myapp-argo-application
            namespace: argocd
          spec:
            project: team4application
            source:
              repoURL: https://github.com/Ganesamoorthyselvaraj/team4helm.git
              targetRevision: main
              path: .
            destination: 
              server: https://kubernetes.default.svc
              namespace: springbootmongo
            syncPolicy:
              syncOptions:
                - CreateNamespace=true
              automated:
                selfHeal: true
                prune: true
